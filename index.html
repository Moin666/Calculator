    <section>
        <div class="container ">
            <div class="containerWidth m-auto">

                <div class="text-center my-3 display">
                    <input type="text" style="width: 78%;">         
                </div>

                <div class="my-3 text-center ">               
                    <button class="btnSize" onclick="getValueBtn(1)">1</button>
                    <button class="btnSize" onclick="getValueBtn(2)" >2</button>
                    <button class="btnSize " onclick="getValueBtn(3)">3</button>
                    <button class="btnSize my-1 " onclick="getValueBtn(4)">4</button>
                    <button class="btnSize " onclick="getValueBtn(5)">5</button>
                    <button class="btnSize "onclick="getValueBtn(6)">6</button>
                    <button class="btnSize " onclick="getValueBtn(7)">7</button>
                    <button class="btnSize my-1 "onclick="getValueBtn(8)">8</button>
                    <button class="btnSize "onclick="getValueBtn(9)">9</button>
                    <button class="btnSize "onclick="getValueBtn(9)">0</button>
                    <button class="btnSize "onclick="getValueBtn(9)">c</button>
                    <button class="btnSize "onclick="getValueBtn(9)">back</button>
                    <button class="btnSize "onclick="getValueBtn('+')">+</button>
                    <button class="btnSize "onclick="getValueBtn('-')">-</button>
                    <button class="btnSize "onclick="getValueBtn('*')">*</button>
                    <button class="btnSize my-1"onclick="getValueBtn('/')">/</button>
                    <button style="width: 205px;"onclick="getValueBtn('=')" >=</button>
                </div>
            </div>
               
        </div>
    </section>
